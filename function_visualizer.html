<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神经网络函数可视化</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plotly.js-dist@2.24.1/plotly.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --accent-color: #9b59b6;
            --border-radius: 10px;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 600% 600%;
            animation: gradientBG 15s ease infinite;
            color: var(--dark-color);
            min-height: 100vh;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 1400px; /* 增加容器最大宽度 */
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: var(--dark-color);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 500;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
        }
        
        .function-type {
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .function-type button {
            background-color: var(--light-color);
            border: none;
            padding: 12px 20px;
            margin: 5px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--dark-color);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        
        .function-type button.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .function-type button:hover:not(.active) {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
        }
        
        .visualization {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }
        
        .chart-container {
            flex: 3; /* 增加图表的比例 */
            min-width: 600px; /* 增加最小宽度 */
            height: 550px; /* 增加高度 */
            border-radius: var(--border-radius);
            overflow: hidden;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .controls {
            flex: 1;
            min-width: 300px;
            padding: 25px;
            background: linear-gradient(145deg, #ffffff, #f3f3f3);
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .parameter {
            margin-bottom: 25px;
        }
        
        .parameter label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--dark-color);
            font-size: 16px;
        }
        
        .parameter .value {
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .slider-container {
            width: 100%;
            padding: 0 10px;
        }
        
        input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            height: 10px;
            border-radius: 5px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            outline: none;
            padding: 0;
            margin: 0;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            border: 3px solid var(--primary-color);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }
        
        .formula {
            margin-top: 30px;
            padding: 15px;
            border-radius: var(--border-radius);
            background-color: rgba(255, 255, 255, 0.5);
            text-align: center;
            font-size: 18px;
            color: var(--dark-color);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            border-left: 4px solid var(--primary-color);
        }
        
        .hidden {
            display: none;
        }
        
        .plot-container {
            width: 100%;
            height: 100%;
        }
        
        .dimension-switch {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }
        
        .dimension-switch button {
            background-color: var(--light-color);
            border: none;
            padding: 12px 25px;
            margin: 0 8px;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: var(--dark-color);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }
        
        .dimension-switch button.active {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* 添加保存图像按钮样式 */
        .save-image-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--light-color);
            border: none;
            padding: 8px 12px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 500;
            color: var(--dark-color);
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .save-image-btn:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>一元线性函数可视化</h1>
        
        <div class="dimension-switch">
            <button data-dim="1d" class="active">一元函数</button>
            <button data-dim="2d">二元函数</button>
        </div>
        
        <!-- 一元函数容器 -->
        <div id="one-dim-container">
            <div class="function-type">
                <button data-type="linear" class="active">线性函数</button>
                <button data-type="sigmoid">Sigmoid函数</button>
                <button data-type="relu">ReLU函数</button>
                <button data-type="tanh">Tanh函数</button>
            </div>
            
            <div class="visualization">
                <div class="chart-container">
                    <canvas id="functionChart"></canvas>
                </div>
                
                <div class="controls">
                    <div class="parameter">
                        <label for="w1">权重 (w<sub>1</sub>): <span id="w1Value" class="value">0.5</span></label>
                        <div class="slider-container">
                            <input type="range" id="w1" min="-5" max="5" step="0.1" value="0.5">
                        </div>
                    </div>
                    
                    <div class="parameter">
                        <label for="b">偏置 (b): <span id="bValue" class="value">0</span></label>
                        <div class="slider-container">
                            <input type="range" id="b" min="-5" max="5" step="0.1" value="0">
                        </div>
                    </div>
                    
                    <div class="formula" id="formula">
                        g(x<sub>1</sub>) = w<sub>1</sub>x<sub>1</sub> + b = 0.5 × x<sub>1</sub> + 0
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 二元函数容器 -->
        <div id="two-dim-container" class="hidden">
            <div class="function-type">
                <button data-type="linear2d" class="active">线性函数</button>
                <button data-type="sigmoid2d">Sigmoid函数</button>
                <button data-type="relu2d">ReLU函数</button>
                <button data-type="tanh2d">Tanh函数</button>
            </div>
            
            <div class="visualization">
                <div class="chart-container">
                    <div id="plot3d" class="plot-container"></div>
                </div>
                
                <div class="controls">
                    <div class="parameter">
                        <label for="w1_2d">权重 (w<sub>1</sub>): <span id="w1_2dValue" class="value">0.5</span></label>
                        <div class="slider-container">
                            <input type="range" id="w1_2d" min="-5" max="5" step="0.1" value="0.5">
                        </div>
                    </div>
                    
                    <div class="parameter">
                        <label for="w2_2d">权重 (w<sub>2</sub>): <span id="w2_2dValue" class="value">0.5</span></label>
                        <div class="slider-container">
                            <input type="range" id="w2_2d" min="-5" max="5" step="0.1" value="0.5">
                        </div>
                    </div>
                    
                    <div class="parameter">
                        <label for="b_2d">偏置 (b): <span id="b_2dValue" class="value">0</span></label>
                        <div class="slider-container">
                            <input type="range" id="b_2d" min="-5" max="5" step="0.1" value="0">
                        </div>
                    </div>
                    
                    <div class="formula" id="formula_2d">
                        g(x<sub>1</sub>, x<sub>2</sub>) = w<sub>1</sub>x<sub>1</sub> + w<sub>2</sub>x<sub>2</sub> + b = 0.5 × x<sub>1</sub> + 0.5 × x<sub>2</sub> + 0
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量初始化
        let currentFunctionType = 'linear';
        let current2dFunctionType = 'linear2d';
        let plot3d = null;
        
        // 中文本地化配置
        Chart.defaults.font.family = "'Roboto', 'Microsoft YaHei', sans-serif";
        
        // 图表初始化 - 一元函数
        const ctx = document.getElementById('functionChart').getContext('2d');
        let functionChart = new Chart(ctx, {
            type: 'line',
            data: {
                datasets: [{
                    label: '函数图像',
                    borderColor: '#3498db',
                    borderWidth: 3,
                    pointRadius: 0,
                    fill: false,
                    tension: 0.1,
                    showLine: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        type: 'linear',
                        position: 'center',
                        min: -2,
                        max: 2,
                        grid: {
                            color: '#ddd'
                        },
                        title: {
                            display: true,
                            text: 'x₁',
                            font: {
                                size: 16
                            }
                        }
                    },
                    y: {
                        type: 'linear',
                        position: 'center',
                        min: -10,
                        max: 10,
                        grid: {
                            color: '#ddd'
                        },
                        title: {
                            display: true,
                            text: 'g(x₁)',
                            font: {
                                size: 16
                            }
                        }
                    }
                },
                elements: {
                    line: {
                        tension: 0.1
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        labels: {
                            font: {
                                size: 14
                            }
                        }
                    },
                    tooltip: {
                        backgroundColor: 'rgba(0,0,0,0.8)',
                        titleFont: {
                            size: 14
                        },
                        bodyFont: {
                            size: 14
                        },
                        callbacks: {
                            title: function(context) {
                                return '坐标点';
                            }
                        }
                    },
                    customCanvasBackgroundColor: {
                        color: 'white',
                    }
                }
            },
            plugins: [{
                id: 'customCanvasBackgroundColor',
                beforeDraw: (chart, args, options) => {
                    const {ctx} = chart;
                    ctx.save();
                    ctx.globalCompositeOperation = 'destination-over';
                    ctx.fillStyle = options.color || '#ffffff';
                    ctx.fillRect(0, 0, chart.width, chart.height);
                    ctx.restore();
                }
            }]
        });

        // 更新一元函数图表
        function updateChart() {
            const w1 = parseFloat(document.getElementById('w1').value);
            const b = parseFloat(document.getElementById('b').value);
            
            // 更新公式显示
            updateFormula(w1, b);
            
            // 生成数据点
            const points = [];
            for (let x = -2; x <= 2; x += 0.05) {
                let y;
                if (currentFunctionType === 'linear') {
                    y = w1 * x + b;
                } else if (currentFunctionType === 'sigmoid') {
                    y = 1 / (1 + Math.exp(-(w1 * x + b)));
                } else if (currentFunctionType === 'relu') {
                    y = Math.max(0, w1 * x + b);
                } else if (currentFunctionType === 'tanh') {
                    y = Math.tanh(w1 * x + b);
                }
                points.push({x, y});
            }
            
            // 动态调整y轴范围
            let minY = Math.min(...points.map(p => p.y));
            let maxY = Math.max(...points.map(p => p.y));
            
            // 增加一些边距
            let buffer = Math.max(1, (maxY - minY) * 0.2);
            
            // 为激活函数设定合理的范围
            if (currentFunctionType === 'sigmoid') {
                minY = Math.min(minY, 0);
                maxY = Math.max(maxY, 1);
            } else if (currentFunctionType === 'tanh') {
                minY = Math.min(minY, -1);
                maxY = Math.max(maxY, 1);
            } else {
                minY = Math.min(minY, -10);
                maxY = Math.max(maxY, 10);
            }
            
            // 更新图表y轴范围
            functionChart.options.scales.y.min = minY - buffer;
            functionChart.options.scales.y.max = maxY + buffer;
            
            functionChart.data.datasets[0].data = points;
            functionChart.update('none');
        }
        
        // 更新一元函数公式显示
        function updateFormula(w1, b) {
            let formula;
            if (currentFunctionType === 'linear') {
                formula = `g(x<sub>1</sub>) = w<sub>1</sub>x<sub>1</sub> + b = ${w1} × x<sub>1</sub> + ${b}`;
            } else if (currentFunctionType === 'sigmoid') {
                formula = `h(g(x<sub>1</sub>)) = sigmoid(w<sub>1</sub>x<sub>1</sub> + b) = sigmoid(${w1} × x<sub>1</sub> + ${b})`;
            } else if (currentFunctionType === 'relu') {
                formula = `h(g(x<sub>1</sub>)) = ReLU(w<sub>1</sub>x<sub>1</sub> + b) = max(0, ${w1} × x<sub>1</sub> + ${b})`;
            } else if (currentFunctionType === 'tanh') {
                formula = `h(g(x<sub>1</sub>)) = tanh(w<sub>1</sub>x<sub>1</sub> + b) = tanh(${w1} × x<sub>1</sub> + ${b})`;
            }
            document.getElementById('formula').innerHTML = formula;
        }
        
        // 初始化3D图表
        function init3DPlot() {
            const data = generateSurfaceData();
            const layout = {
                autosize: true,
                margin: {l: 0, r: 0, t: 0, b: 0},
                scene: {
                    xaxis: {
                        title: {
                            text: 'x₁',
                            font: {
                                size: 16
                            }
                        },
                        range: [-2, 2]
                    },
                    yaxis: {
                        title: {
                            text: 'x₂',
                            font: {
                                size: 16
                            }
                        },
                        range: [-2, 2]
                    },
                    zaxis: {
                        title: {
                            text: 'g(x₁,x₂)',
                            font: {
                                size: 16
                            }
                        },
                        range: [-10, 10]
                    },
                    camera: {
                        eye: {x: 1.5, y: 1.5, z: 1.2} // 调整3D视角
                    }
                }
            };
            
            const config = {
                responsive: true,
                displayModeBar: true,
                displaylogo: false,
                modeBarButtonsToRemove: ['lasso2d', 'select2d'],
                locale: 'zh-CN',
                locales: {
                    'zh-CN': {
                        'zoom': '缩放',
                        'pan': '平移',
                        'orbitRotation': '旋转',
                        'resetCameraDefault3d': '重置视图',
                        'resetCameraLastSave3d': '重置为上次保存的视图',
                        'toImage': '下载为图片',
                        'sendDataToCloud': '发送到云端',
                        'toggleHover': '切换悬停信息',
                        'resetScale2d': '重置坐标轴',
                        'hoverClosest3d': '悬停显示',
                        'toggleSpikelines': '切换标线',
                        'resetViewMapbox': '重置地图视图'
                    }
                }
            };
            
            plot3d = Plotly.newPlot('plot3d', data, layout, config);
        }
        
        // 生成二元函数的曲面数据
        function generateSurfaceData() {
            const w1 = parseFloat(document.getElementById('w1_2d').value);
            const w2 = parseFloat(document.getElementById('w2_2d').value);
            const b = parseFloat(document.getElementById('b_2d').value);
            
            // 创建x, y, z网格数据
            const resolution = 30; // 增加分辨率
            const x = [];
            const y = [];
            const z = [];
            
            for (let i = -2; i <= 2; i += 4/resolution) {
                const xRow = [];
                const yRow = [];
                const zRow = [];
                
                for (let j = -2; j <= 2; j += 4/resolution) {
                    xRow.push(i);
                    yRow.push(j);
                    
                    const expr = w1 * i + w2 * j + b;
                    let zVal;
                    
                    if (current2dFunctionType === 'linear2d') {
                        zVal = expr;
                    } else if (current2dFunctionType === 'sigmoid2d') {
                        zVal = 1 / (1 + Math.exp(-expr));
                    } else if (current2dFunctionType === 'relu2d') {
                        zVal = Math.max(0, expr);
                    } else if (current2dFunctionType === 'tanh2d') {
                        zVal = Math.tanh(expr);
                    }
                    
                    zRow.push(zVal);
                }
                
                x.push(xRow);
                y.push(yRow);
                z.push(zRow);
            }
            
            // 更新公式
            updateFormula2d(w1, w2, b);
            
            // 配置颜色映射
            let colorscale;
            if (current2dFunctionType === 'linear2d') {
                colorscale = [
                    [0, 'rgb(13,71,161)'],
                    [0.5, 'rgb(240,240,240)'],
                    [1, 'rgb(183,28,28)']
                ];
            } else if (current2dFunctionType === 'sigmoid2d') {
                colorscale = [
                    [0, 'rgb(211,47,47)'],
                    [0.5, 'rgb(244,143,177)'],
                    [1, 'rgb(255,255,255)']
                ];
            } else if (current2dFunctionType === 'relu2d') {
                colorscale = [
                    [0, 'rgb(27,94,32)'],
                    [0.5, 'rgb(156,204,101)'],
                    [1, 'rgb(220,237,200)']
                ];
            } else if (current2dFunctionType === 'tanh2d') {
                colorscale = [
                    [0, 'rgb(74,20,140)'],
                    [0.5, 'rgb(240,240,240)'],
                    [1, 'rgb(213,0,0)']
                ];
            }
            
            // 创建曲面图数据
            return [{
                type: 'surface',
                x: x,
                y: y,
                z: z,
                colorscale: colorscale,
                showscale: false,
                contours: {
                    z: {
                        show: true,
                        usecolormap: true,
                        highlightcolor: "#42a5f5",
                        project: {z: true}
                    }
                }
            }];
        }
        
        // 更新二元函数图表
        function update3DPlot() {
            const data = generateSurfaceData();
            Plotly.react('plot3d', data);
        }
        
        // 更新二元函数公式显示
        function updateFormula2d(w1, w2, b) {
            let formula;
            if (current2dFunctionType === 'linear2d') {
                formula = `g(x<sub>1</sub>, x<sub>2</sub>) = w<sub>1</sub>x<sub>1</sub> + w<sub>2</sub>x<sub>2</sub> + b = ${w1} × x<sub>1</sub> + ${w2} × x<sub>2</sub> + ${b}`;
            } else if (current2dFunctionType === 'sigmoid2d') {
                formula = `h(g(x<sub>1</sub>, x<sub>2</sub>)) = sigmoid(w<sub>1</sub>x<sub>1</sub> + w<sub>2</sub>x<sub>2</sub> + b) = sigmoid(${w1} × x<sub>1</sub> + ${w2} × x<sub>2</sub> + ${b})`;
            } else if (current2dFunctionType === 'relu2d') {
                formula = `h(g(x<sub>1</sub>, x<sub>2</sub>)) = ReLU(w<sub>1</sub>x<sub>1</sub> + w<sub>2</sub>x<sub>2</sub> + b) = max(0, ${w1} × x<sub>1</sub> + ${w2} × x<sub>2</sub> + ${b})`;
            } else if (current2dFunctionType === 'tanh2d') {
                formula = `h(g(x<sub>1</sub>, x<sub>2</sub>)) = tanh(w<sub>1</sub>x<sub>1</sub> + w<sub>2</sub>x<sub>2</sub> + b) = tanh(${w1} × x<sub>1</sub> + ${w2} × x<sub>2</sub> + ${b})`;
            }
            document.getElementById('formula_2d').innerHTML = formula;
        }
        
        // 为一元函数图添加保存图像功能
        function saveChart() {
            const canvas = document.getElementById('functionChart');
            const imgURL = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.download = `${currentFunctionType}_function.png`;
            link.href = imgURL;
            link.click();
        }
        
        // 初始化一元函数图表
        updateChart();
        
        // 添加一元函数事件监听器
        document.getElementById('w1').addEventListener('input', function() {
            document.getElementById('w1Value').textContent = this.value;
            updateChart();
        });
        
        document.getElementById('b').addEventListener('input', function() {
            document.getElementById('bValue').textContent = this.value;
            updateChart();
        });
        
        // 添加二元函数事件监听器
        document.getElementById('w1_2d').addEventListener('input', function() {
            document.getElementById('w1_2dValue').textContent = this.value;
            update3DPlot();
        });
        
        document.getElementById('w2_2d').addEventListener('input', function() {
            document.getElementById('w2_2dValue').textContent = this.value;
            update3DPlot();
        });
        
        document.getElementById('b_2d').addEventListener('input', function() {
            document.getElementById('b_2dValue').textContent = this.value;
            update3DPlot();
        });
        
        // 一元函数类型切换 - 使用新ID
        document.querySelectorAll('#one-dim-container .function-type button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('#one-dim-container .function-type button').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                currentFunctionType = this.dataset.type;
                
                // 更新标题
                if (currentFunctionType === 'linear') {
                    document.querySelector('h1').textContent = '线性函数可视化';
                } else if (currentFunctionType === 'sigmoid') {
                    document.querySelector('h1').textContent = 'Sigmoid函数可视化';
                } else if (currentFunctionType === 'relu') {
                    document.querySelector('h1').textContent = 'ReLU函数可视化';
                } else if (currentFunctionType === 'tanh') {
                    document.querySelector('h1').textContent = 'Tanh函数可视化';
                }
                
                updateChart();
            });
        });
        
        // 二元函数类型切换 - 使用新ID
        document.querySelectorAll('#two-dim-container .function-type button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('#two-dim-container .function-type button').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                current2dFunctionType = this.dataset.type;
                
                // 更新标题
                if (current2dFunctionType === 'linear2d') {
                    document.querySelector('h1').textContent = '二元线性函数可视化';
                } else if (current2dFunctionType === 'sigmoid2d') {
                    document.querySelector('h1').textContent = '二元Sigmoid函数可视化';
                } else if (current2dFunctionType === 'relu2d') {
                    document.querySelector('h1').textContent = '二元ReLU函数可视化';
                } else if (current2dFunctionType === 'tanh2d') {
                    document.querySelector('h1').textContent = '二元Tanh函数可视化';
                }
                
                update3DPlot();
            });
        });
        
        // 维度切换 - 使用新ID
        document.querySelectorAll('.dimension-switch button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.dimension-switch button').forEach(btn => {
                    btn.classList.remove('active');
                });
                this.classList.add('active');
                
                const dimension = this.dataset.dim;
                
                if (dimension === '1d') { 
                    document.getElementById('one-dim-container').classList.remove('hidden');
                    document.getElementById('two-dim-container').classList.add('hidden');
                    // 更新标题
                    if (currentFunctionType === 'linear') {
                        document.querySelector('h1').textContent = '线性函数可视化';
                    } else if (currentFunctionType === 'sigmoid') {
                        document.querySelector('h1').textContent = 'Sigmoid函数可视化';
                    } else if (currentFunctionType === 'relu') {
                        document.querySelector('h1').textContent = 'ReLU函数可视化';
                    } else if (currentFunctionType === 'tanh') {
                        document.querySelector('h1').textContent = 'Tanh函数可视化';
                    }
                } else {
                    document.getElementById('one-dim-container').classList.add('hidden');
                    document.getElementById('two-dim-container').classList.remove('hidden');
                    
                    // 确保3D图表初始化
                    if (!plot3d) {
                        init3DPlot();
                    } else {
                        update3DPlot();
                    }
                    
                    // 更新标题
                    if (current2dFunctionType === 'linear2d') {
                        document.querySelector('h1').textContent = '二元线性函数可视化';
                    } else if (current2dFunctionType === 'sigmoid2d') {
                        document.querySelector('h1').textContent = '二元Sigmoid函数可视化';
                    } else if (current2dFunctionType === 'relu2d') {
                        document.querySelector('h1').textContent = '二元ReLU函数可视化';
                    } else if (current2dFunctionType === 'tanh2d') {
                        document.querySelector('h1').textContent = '二元Tanh函数可视化';
                    }
                }
            });
        });

        // 确保所有DOM元素加载完成
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化图表
            updateChart();
            
            // 为一元函数图表添加保存按钮
            const chartContainer = document.querySelector('#one-dim-container .chart-container');
            const saveBtn = document.createElement('button');
            saveBtn.className = 'save-image-btn';
            saveBtn.textContent = '保存图片';
            saveBtn.onclick = saveChart;
            chartContainer.appendChild(saveBtn);
            
            // 创建一个canvas 2D上下文对象并设置willReadFrequently属性为true
            const canvases = document.querySelectorAll('canvas');
            canvases.forEach(canvas => {
                canvas.getContext('2d', { willReadFrequently: true });
            });
        });
    </script>
