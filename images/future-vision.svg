<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#357abd;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- 背景 -->
    <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
    
    <!-- 标题 -->
    <text x="400" y="50" font-family="Microsoft YaHei, Arial" font-size="24" fill="#2c3e50" text-anchor="middle">Function Calling 未来展望</text>
    
    <!-- 顶部方框 -->
    <rect x="50" y="100" width="200" height="60" rx="5" ry="5" fill="url(#grad1)" stroke="#2c3e50" stroke-width="2"/>
    <rect x="300" y="100" width="200" height="60" rx="5" ry="5" fill="url(#grad1)" stroke="#2c3e50" stroke-width="2"/>
    <rect x="550" y="100" width="200" height="60" rx="5" ry="5" fill="url(#grad1)" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- 顶部文本 -->
    <text x="150" y="135" font-family="Microsoft YaHei, Arial" font-size="18" fill="white" text-anchor="middle">能力增强</text>
    <text x="400" y="135" font-family="Microsoft YaHei, Arial" font-size="18" fill="white" text-anchor="middle">集成深化</text>
    <text x="650" y="135" font-family="Microsoft YaHei, Arial" font-size="18" fill="white" text-anchor="middle">智能化提升</text>
    
    <!-- 中间方框 -->
    <rect x="50" y="200" width="200" height="200" rx="5" ry="5" fill="url(#grad1)" stroke="#2c3e50" stroke-width="2"/>
    <rect x="300" y="200" width="200" height="200" rx="5" ry="5" fill="url(#grad1)" stroke="#2c3e50" stroke-width="2"/>
    <rect x="550" y="200" width="200" height="200" rx="5" ry="5" fill="url(#grad1)" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- 中间文本 -->
    <text x="150" y="230" font-family="Microsoft YaHei, Arial" font-size="14" fill="white" text-anchor="middle">参数推理</text>
    <text x="150" y="260" font-family="Microsoft YaHei, Arial" font-size="14" fill="white" text-anchor="middle">组合调用</text>
    <text x="150" y="290" font-family="Microsoft YaHei, Arial" font-size="14" fill="white" text-anchor="middle">上下文化</text>
    
    <text x="400" y="230" font-family="Microsoft YaHei, Arial" font-size="14" fill="white" text-anchor="middle">API生态</text>
    <text x="400" y="260" font-family="Microsoft YaHei, Arial" font-size="14" fill="white" text-anchor="middle">跨平台</text>
    <text x="400" y="290" font-family="Microsoft YaHei, Arial" font-size="14" fill="white" text-anchor="middle">标准协议</text>
    
    <text x="650" y="230" font-family="Microsoft YaHei, Arial" font-size="14" fill="white" text-anchor="middle">自动发现</text>
    <text x="650" y="260" font-family="Microsoft YaHei, Arial" font-size="14" fill="white" text-anchor="middle">动态生成</text>
    <text x="650" y="290" font-family="Microsoft YaHei, Arial" font-size="14" fill="white" text-anchor="middle">自适应</text>
    
    <!-- 底部方框 -->
    <rect x="50" y="430" width="200" height="60" rx="5" ry="5" fill="url(#grad1)" stroke="#2c3e50" stroke-width="2"/>
    <rect x="300" y="430" width="200" height="60" rx="5" ry="5" fill="url(#grad1)" stroke="#2c3e50" stroke-width="2"/>
    <rect x="550" y="430" width="200" height="60" rx="5" ry="5" fill="url(#grad1)" stroke="#2c3e50" stroke-width="2"/>
    
    <!-- 底部文本 -->
    <text x="150" y="465" font-family="Microsoft YaHei, Arial" font-size="18" fill="white" text-anchor="middle">增强体验</text>
    <text x="400" y="465" font-family="Microsoft YaHei, Arial" font-size="18" fill="white" text-anchor="middle">扩展生态</text>
    <text x="650" y="465" font-family="Microsoft YaHei, Arial" font-size="18" fill="white" text-anchor="middle">智能升级</text>
    
    <!-- 连接线 -->
    <path d="M150 160 L150 200" stroke="#2c3e50" stroke-width="2" fill="none"/>
    <path d="M400 160 L400 200" stroke="#2c3e50" stroke-width="2" fill="none"/>
    <path d="M650 160 L650 200" stroke="#2c3e50" stroke-width="2" fill="none"/>
    
    <path d="M150 400 L150 430" stroke="#2c3e50" stroke-width="2" fill="none"/>
    <path d="M400 400 L400 430" stroke="#2c3e50" stroke-width="2" fill="none"/>
    <path d="M650 400 L650 430" stroke="#2c3e50" stroke-width="2" fill="none"/>
    
    <!-- 水平箭头 -->
    <path d="M250 300 L300 300" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    <path d="M500 300 L550 300" stroke="#2c3e50" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
    
    <!-- 箭头定义 -->
    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="5" refY="5"
            markerWidth="6" markerHeight="6" orient="auto">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#2c3e50"/>
        </marker>
    </defs>
</svg> 