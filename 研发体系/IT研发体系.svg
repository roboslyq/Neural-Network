<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect x="380" y="20" width="140" height="40" fill="white" stroke="black"/>
  <text x="450" y="45" font-size="14" text-anchor="middle">A集团</text>

  <!-- 业务公司 -->
  <rect x="120" y="100" width="180" height="40" fill="white" stroke="black"/>
  <text x="210" y="125" font-size="13" text-anchor="middle">业务公司（B2/B3/B4等）</text>
  <rect x="120" y="160" width="180" height="40" fill="white" stroke="black"/>
  <text x="210" y="185" font-size="13" text-anchor="middle">业务产品团队</text>

  <!-- 技术公司B1 -->
  <rect x="600" y="100" width="180" height="40" fill="white" stroke="black"/>
  <text x="690" y="125" font-size="13" text-anchor="middle">科技公司B1</text>
  <rect x="600" y="160" width="180" height="40" fill="white" stroke="black"/>
  <text x="690" y="185" font-size="13" text-anchor="middle">技术研发团队</text>

  <!-- 联合项目组 -->
  <rect x="340" y="240" width="220" height="40" fill="white" stroke="black"/>
  <text x="450" y="265" font-size="13" text-anchor="middle">联合项目组（项目经理/产品经理）</text>

  <!-- 能力中心 -->
  <rect x="340" y="340" width="220" height="40" fill="white" stroke="black"/>
  <text x="450" y="365" font-size="13" text-anchor="middle">B1能力中心（架构/数据/运维/测试等）</text>

  <!-- 连接线 -->
  <line x1="450" y1="60" x2="210" y2="100" stroke="black" marker-end="url(#arrow)"/>
  <line x1="450" y1="60" x2="690" y2="100" stroke="black" marker-end="url(#arrow)"/>
  <line x1="210" y1="140" x2="210" y2="160" stroke="black" marker-end="url(#arrow)"/>
  <line x1="690" y1="140" x2="690" y2="160" stroke="black" marker-end="url(#arrow)"/>
  <line x1="210" y1="200" x2="450" y2="240" stroke="black" marker-end="url(#arrow)"/>
  <line x1="690" y1="200" x2="450" y2="240" stroke="black" marker-end="url(#arrow)"/>
  <line x1="450" y1="280" x2="450" y2="340" stroke="black" marker-end="url(#arrow)"/>

  <!-- 箭头定义 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="5" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L10,5 L0,10 L3,5 Z" fill="black" />
    </marker>
  </defs>
</svg> 